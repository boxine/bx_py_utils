[tool.poetry]
name = "bx_py_utils"
version = "75"
description = "Various Python utility functions"
homepage = "https://github.com/boxine/bx_py_utils/"
authors = [
    "Jens Diemer <jens.diemer@boxine.de>",
    "Philipp Hagemeister <phihag@phihag.de>",
    "Florian Braun <mail@chiron-online.de>"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
    "Intended Audience :: Developers",
]
license = "MIT"
keywords=["utilities"]
include = ["LICENSE", "README.md"]
readme="README.md"
packages = [{ include = "bx_py_utils" }]
[tool.poetry.urls]
"Bug Tracker" = "https://github.com/boxine/bx_py_utils/issues"


[tool.poetry.dependencies]
python = ">=3.9,<4.0.0"

[tool.poetry.dev-dependencies]
boto3 = "*"  # needed for e.g.: bx_py_utils/aws/ stuff!
requests-mock = "*"
tox = "*"  # https://github.com/tox-dev/tox
coveralls = "*"  # http://github.com/TheKevJames/coveralls-python
darker = "*"  # https://github.com/akaihola/darker
isort = "*"  # https://github.com/pycqa/isort
flake8 = "*"  # https://github.com/pycqa/flake8
EditorConfig = "*"  # https://github.com/editorconfig/editorconfig-core-py
safety = "*"  # https://github.com/pyupio/safety
mypy = "*"  # https://github.com/python/mypy
poetry-publish = "*"  # https://github.com/jedie/poetry-publish
beautifulsoup4 = "*"
lxml = "*"
pdoc = "*"  # https://pdoc.dev/

[tool.poetry.scripts]
publish = "bx_py_utils_tests.publish:publish"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.darker]
src = ["."]
revision = "origin/master..."
line_length = 119
verbose = true
skip_string_normalization = true
diff = false
check = false
stdout = false
isort = true
lint = [
    "flake8",
]
log_level = "INFO"


[tool.isort]
# https://pycqa.github.io/isort/docs/configuration/config_files/#pyprojecttoml-preferred-format
atomic=true
profile="black"
line_length=120
known_first_party=["bx_py_utils", "bx_py_utils_tests"]
skip_glob=['.*', '*/htmlcov/*']
lines_after_imports=2


[tool.coverage.run]
branch = true
source = ['.']
omit = ['.*', '*/tests/*']
command_line = "-m unittest --locals --verbose"

[tool.coverage.report]
skip_empty = true
fail_under = 45


[tool.tox]
# https://tox.readthedocs.io/en/latest/example/basic.html#pyproject-toml-tox-legacy-ini
legacy_tox_ini = """
[tox]
isolated_build = True
envlist = py{311,310,39}
skip_missing_interpreters = True

[testenv]
passenv = *
allowlist_externals = make
commands_pre =
    make install
commands =
    make test
"""


[tool.mypy]
warn_unused_configs = true
ignore_missing_imports = true
allow_redefinition = true  # https://github.com/python/mypy/issues/7165
show_error_codes = true
plugins = []
exclude = [".venv", "tests"]


[manageprojects] # https://github.com/jedie/manageprojects
initial_revision = "baf1ebc"
initial_date = 2022-11-30T21:19:10+01:00
cookiecutter_template = "https://github.com/jedie/cookiecutter_templates/"
